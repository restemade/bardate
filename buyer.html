<script>
let user = null;
let cart = [];
let allProducts = [];

window.onload = () => {
  document.getElementById("authScreen").style.display = "flex";

  // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ-–≤—Ö–æ–¥–∞

    if (savedName && savedPass) {

      document.getElementById("loginName").value = savedName;
      document.getElementById("loginPass").value = savedPass;
      login();
    } else {
      console.log("‚ùå –ê–≤—Ç–æ–ª–æ–≥–∏–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω");
    }
  }, 1500);
  const savedName = localStorage.getItem("buyer_name");
  const savedPass = localStorage.getItem("buyer_pass");
  if (savedName && savedPass) {
    document.getElementById("loginName").value = savedName;
    document.getElementById("loginPass").value = savedPass;
    setTimeout(() => login(), 300);
  }
};

function login() {
  const name = document.getElementById("loginName").value.trim();
  const pass = document.getElementById("loginPass").value.trim();
  fetch("users.json").then(r => r.json()).then(data => {
    const found = data.find(u => u.name === name && u.password === pass);
    if (found) {
      user = found.name;
      if (document.getElementById("rememberMe").checked) {
        localStorage.setItem("buyer_name", name);
        localStorage.setItem("buyer_pass", pass);
      }
      localStorage.setItem("buyer_pass", pass);
      document.getElementById("authScreen").style.display = "none";
      document.getElementById("mainScreen").style.display = "flex";
      document.getElementById("username").innerText = user;
    } else alert("–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
  });
}

async function loadProducts() {
  const res = await fetch("—Ç–æ–≤–∞—Ä—ã.json");
  allProducts = await res.json();
  renderProducts(allProducts);
}

function renderProducts(list) {
  const container = document.getElementById("productList");
  container.innerHTML = "";
  list.forEach(p => {
    const el = document.createElement("div");
    el.className = "product";
    el.innerHTML = `
      <button onclick='changeQty(${JSON.stringify(p)}, -1)'>‚ûñ</button>
      <div><b>${p.name}</b><br>${p.price} ‚Ç∏</div>
      <button onclick='changeQty(${JSON.stringify(p)}, 1)'>‚ûï</button>
    `;
    container.appendChild(el);
  });
}

function filterProducts() {
  const term = document.getElementById("search").value.toLowerCase();
  renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(term)));
}

function changeQty(product, delta) {
  const found = cart.find(item => item.name === product.name);
  if (found) {
    found.count += delta;
    if (found.count <= 0) cart = cart.filter(i => i.name !== product.name);
  } else if (delta > 0) {
    product.count = 1;
    cart.push(product);
  }
  renderCart();
}

function renderCart() {
  const ul = document.getElementById("cartItems");
  const total = cart.reduce((s, p) => s + p.price * p.count, 0);
  ul.innerHTML = "";
  cart.forEach((p, i) => {
    const li = document.createElement("li");
    li.innerHTML = `${p.name} √ó ${p.count} = ${p.price * p.count} ‚Ç∏`;
    ul.appendChild(li);
  });
  document.getElementById("totalPrice").innerText = total;
}

  if (!user || cart.length === 0) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ –∏–ª–∏ –Ω–µ –≤–æ—à–ª–∏.");
  const order = {
    user,
    cart,
    total: cart.reduce((s, p) => s + p.price * p.count, 0),
    timestamp: Date.now()
  };

  db.ref("orders").push(order).then(() => {

  let orderId = parseInt(localStorage.getItem("orderId") || "1000", 10);
  localStorage.setItem("orderId", (orderId + 1).toString());

  const date = new Date(order.timestamp).toLocaleString("ru-RU");
  const text =
    `‚ùó–ó–∞–∫–∞–∑\nüì• –û—Ç ${user}\nüïí ${date}\n` +
    cart.map(i => `- ${i.name} ${i.count} (${i.price * i.count} ‚Ç∏)`).join("\n") +
    `\n\nüí∞ –ò—Ç–æ–≥–æ: ${order.total} ‚Ç∏\nüßæ #${orderId}`;

  fetch("https://api.telegram.org/bot8132090842:AAE3z3SNMV2z8V4ord_YE7zfo0uPLrL86lo/sendMessage", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: "@humbleloungee",
      text
    })
  });

    document.getElementById("ping").play();
    alert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∫–∞—Å—Å–∏—Ä—É!");
    cart = [];
    renderCart();
  }).catch(() => alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å"));
}

loadProducts();

let selectedCategory = '–≤—Å–µ';
let categoryMap = {};

function setCategory(cat) {
  selectedCategory = cat;
  filterProducts();
}

const originalFilter = filterProducts;
filterProducts = function () {
  const term = document.getElementById("search").value.toLowerCase();
  const filtered = allProducts
    .filter(p => selectedCategory === '–≤—Å–µ' || (categoryMap[selectedCategory] || []).includes(p.name))
    .filter(p => p.name.toLowerCase().includes(term));
  renderProducts(filtered);
};

const originalLoad = loadProducts;
loadProducts = async function () {
  const catRes = await fetch("categories.json");
  categoryMap = await catRes.json();
  await originalLoad();
};
</script>
