<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ë–∞—Ä | –ö–∞—Å—Å–∏—Ä</title>
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="icon" href="assets/icon-512.png">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: white; padding: 10px; }
    h1 { text-align: center; }
    .order { background: #111; padding: 10px; margin-bottom: 10px; border-radius: 10px; }
    button { padding: 5px 10px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>üìã –ó–∞–∫–∞–∑—ã</h1>
  <div id="orders"></div>

  <script>
    const ref = firebase.database().ref("orders");
    const archiveRef = firebase.database().ref("archive");
    const ordersDiv = document.getElementById("orders");

    const orderElements = {};

    ref.on("child_added", snapshot => {
      const key = snapshot.key;
      const data = snapshot.val();

      // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç —É–∂–µ –±—ã–ª —É–¥–∞–ª—ë–Ω ‚Äî –Ω–µ —Ä–µ–Ω–¥–µ—Ä–∏–º
      if (orderElements[key]) return;

      const date = new Date(data.timestamp).toLocaleString("ru-RU");
      const div = document.createElement("div");
      div.className = "order";
      div.dataset.key = key;

      let items = "";
      data.cart.forEach(item => {
        items += `<li>${item.name} √ó ${item.count} (${item.price * item.count} ‚Ç∏)</li>`;
      });

      div.innerHTML = `
        <h3>${data.user} ‚Äî ${data.total} ‚Ç∏</h3>
        <small>${date}</small>
        <ul>${items}</ul>
        <button onclick='completeOrder("${key}", ${JSON.stringify(data)}, \`${date}\`)'>‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
      `;

      ordersDiv.prepend(div);
      orderElements[key] = div;
    });

    // –£–¥–∞–ª—è–µ–º –∑–∞–∫–∞–∑ –∏–∑ DOM –ø—Ä–∏ –µ–≥–æ —É–¥–∞–ª–µ–Ω–∏–∏ –∏–∑ Firebase
    ref.on("child_removed", snapshot => {
      const key = snapshot.key;
      if (orderElements[key]) {
        orderElements[key].remove();
        delete orderElements[key];
      }
    });

    function completeOrder(key, order, date) {
      const message =
        `‚úÖ –ó–∞–∫–∞–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω\n` +
        `üì• –û—Ç ${order.user}\n` +
        `üïí ${date}\n` +
        order.cart.map(i => `- ${i.name} ${i.count} (${i.price * i.count} ‚Ç∏)`).join("\n") +
        `\n\nüí∞ –ò—Ç–æ–≥–æ: ${order.total} ‚Ç∏`;

      fetch("https://api.telegram.org/bot8132090842:AAE3z3SNMV2z8V4ord_YE7zfo0uPLrL86lo/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: "@humbleloungee",
          text: message
        })
      });

      // –ø–µ—Ä–µ–Ω–æ—Å –≤ –∞—Ä—Ö–∏–≤ –∏ —É–¥–∞–ª–µ–Ω–∏–µ
      firebase.database().ref("archive").push(order);
      firebase.database().ref("orders/" + key).remove();
    }
  </script>
</body>
</html>
