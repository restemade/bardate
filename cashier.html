<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ë–∞—Ä | –ö–∞—Å—Å–∏—Ä</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: white; padding: 10px; }
    h1 { text-align: center; }
    .order { background: #111; padding: 10px; margin-bottom: 10px; border-radius: 10px; }
    button { padding: 5px 10px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>üìã –ó–∞–∫–∞–∑—ã</h1>
  <div id="orders"></div>

  <script>
    const ref = firebase.database().ref("orders");
    const ordersDiv = document.getElementById("orders");

    ref.on("child_added", snapshot => {
      const data = snapshot.val();
      const date = new Date(data.timestamp).toLocaleString("ru-RU");
      const div = document.createElement("div");
      div.className = "order";

      let items = "";
      data.cart.forEach(item => {
        items += `<li>${item.name} √ó ${item.count} ‚Äî ${item.price * item.count} ‚Ç∏</li>`;
      });

      div.innerHTML = `
        <h3>${data.user} ‚Äî ${data.total} ‚Ç∏</h3>
        <small>${date}</small>
        <ul>${items}</ul>
        <button onclick="completeOrder(this)">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
      `;

      ordersDiv.prepend(div);
    });

    function completeOrder(btn) {
      const block = btn.closest(".order");
      block.remove();
    }
  </script>
</body>
</html>
