  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: white; padding: 10px; }
    h1 { text-align: center; }
    .order { background: #111; padding: 10px; margin-bottom: 10px; border-radius: 10px; }

<body>
  <h1>üìã –ó–∞–∫–∞–∑—ã</h1>
  <div id="orders"></div>

  <script>
    const ref = firebase.database().ref("orders");
    const ordersDiv = document.getElementById("orders");

    ref.on("child_added", snapshot => {
      const data = snapshot.val();
      const date = new Date(data.timestamp).toLocaleString("ru-RU");
      const div = document.createElement("div");
      div.className = "order";

      let items = "";
      data.cart.forEach(item => {
        items += `<li>${item.name} √ó ${item.count} ‚Äî ${item.price * item.count} ‚Ç∏</li>`;
      });

      div.innerHTML = `
        <h3>${data.user} ‚Äî ${data.total} ‚Ç∏</h3>
        <small>${date}</small>
        <ul>${items}</ul>
        <button onclick='completeOrder(this, ${JSON.stringify(data)})'>‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
      `;

      ordersDiv.prepend(div);
    });

    function completeOrder(btn, order) {
      const block = btn.closest(".order");
      block.remove();

      // –û—Ç–ø—Ä–∞–≤–∏–º –≤ Telegram
      fetch("https://api.telegram.org/bot8132090842:AAE3z3SNMV2z8V4ord_YE7zfo0uPLrL86lo/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: "@humbleloungee",
          text: `‚úÖ –ó–∞–∫–∞–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω –æ—Ç ${order.user}\n–°—É–º–º–∞: ${order.total} ‚Ç∏\n` +
                order.cart.map(i => `‚Ä¢ ${i.name} √ó ${i.count}`).join("\n")
        })
      });
    }
  </script>
